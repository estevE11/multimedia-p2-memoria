<html lang="cat">
<head>
    <meta charset="utf-8">
    <title>Donar la volta a una carta</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/p002-memoria.js"></script>

</head>
<body>
<header>
    <h1>4x4 cartes - DEMO</h1>
</header>

<h3>Numero de clicks: <span id="nclicks">0</span></h3>
<h3>Clicks per perdre: <span id="nloss">0</span></h3>
<h3>Cartes girades: <span id="ncorrect">0</span></h3>

<div id="tauler">
<div hidden class="carta"></div>
</div>

<div hidden class="modal victory">
    <div class="modal-bg"></div>
    <div class="modal-content">
        <h2>HAS GUANYAT</h2>
        <button class="replay">Tornar a jugar</button>
    </div>
</div>

<div hidden class="modal loss">
    <div class="modal-bg"></div>
    <div class="modal-content">
        <h2>HAS PERDUT</h2>
        <button class="replay">Tornar a jugar</button>
    </div>
</div>

<footer>
    <p>Fes clic en una carta per donar-li la volta</p>
</footer>

<audio src="so/turn.wav" id="sound_turn"></audio>
<audio src="so/win.mp3" id="sound_win"></audio>
