<html lang="cat">
<head>
    <meta charset="utf-8">
    <title>Donar la volta a una carta</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/p002-memoria.js"></script>

</head>
<body>
<header>
    <h1>Joc de memoria</h1>
</header>


<div class="menu">
    <button class="btn-play" id="play2">2x2</button>
    <button class="btn-play" id="play4">4x4</button>
</div>

<div hidden class="play-state">
    <div class="stats">
        <h3>Numero de clicks: <span id="nclicks">0</span></h3>
        <h3>Clicks per perdre: <span id="nloss">0</span></h3>
        <h3>Cartes girades: <span id="ncorrect">0</span></h3>
    </div>
    
    <div id="tauler">
    
    </div>
    <div class="footer">
        <p>Fes clic en una carta per donar-li la volta</p>
    </div>
</div>

<div hidden class="modal victory">
    <div class="modal-bg"></div>
    <div class="modal-content">
        <h2>HAS GUANYAT</h2>
        <button class="btn-menu">Tornar al menu</button>
        <button class="replay">Tornar a jugar</button>
    </div>
</div>

<div hidden class="modal loss">
    <div class="modal-bg"></div>
    <div class="modal-content">
        <h2>HAS PERDUT</h2>
        <button class="btn-menu">Tornar al menu</button>
        <button class="replay">Tornar a jugar</button>
    </div>
</div>

<audio src="so/turn.wav" id="sound_turn"></audio>
<audio src="so/win.mp3" id="sound_win"></audio>

</body>
</html>
